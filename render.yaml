services:
  - type: web
    name: antares
    env: node
    plan: starter
    buildCommand: npm install && npm run db:generate && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: antares-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
      - key: FROM_EMAIL
        sync: false

databases:
  - name: antares-db
    plan: starter
    databaseName: antares
    user: antares

